<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="tan91">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff6b00; /* 核心战术橙 */
            --text-main: #e0e0e0;
        }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Noto Sans SC', sans-serif; overflow: hidden; }
        .font-eng { font-family: 'Chakra Petch', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* === 1. 背景层：Canvas 矩阵雨 === */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
            opacity: 0.25;
        }

        /* === 2. 装饰层：战术 HUD 四角 === */
        .hud-corner {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 107, 0, 0.4);
            z-index: 10;
        }
        .tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        /* === 3. 装饰层：暗角晕影 === */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, #000 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* === 4. 文字特效：单色战术故障 (Mono Glitch) === */
        .glitch-text {
            position: relative;
            color: white;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff6b00;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 3s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: 1px 0 #555;
            clip-path: inset(20% 0 30% 0);
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 1% 0); }
            40% { clip-path: inset(40% 0 60% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 50% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 20% 0); }
            60% { clip-path: inset(15% 0 80% 0); }
            80% { clip-path: inset(55% 0 10% 0); }
            100% { clip-path: inset(40% 0 30% 0); }
        }

        /* === 5. 按钮特效：斜切 (Skewed) === */
        .btn-skew {
            transform: skewX(-15deg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-skew:hover {
            transform: skewX(-15deg) translateY(-4px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.2);
        }
        .btn-content {
            transform: skewX(15deg);
        }

        /* 淡入动画 */
        .fade-in { opacity: 0; animation: fadeIn 1.5s forwards; }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col relative selection:bg-[#ff6b00] selection:text-black">

        <!-- 主标题 -->

    <!-- JS 特效 -->
    <script>
        // 已登录检查：如果有token则跳转到home
        if (localStorage.getItem('tg_token')) {
            window.location.href = '/home.html';
        }

        // 1. 矩阵代码雨
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const chars = '0123456789ABCDEFTG<>[]';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff6b00'; 
            ctx.font = fontSize + 'px "JetBrains Mono"';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.globalAlpha = Math.random() * 0.5 + 0.1; 
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
            ctx.globalAlpha = 1.0; 
        }
        setInterval(drawMatrix, 35);

        // 2. 文字黑客解码特效
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_#@&";
        document.querySelectorAll(".scramble-text").forEach(element => {
            let iterations = 0;
            const targetText = element.dataset.value;
            const interval = setInterval(() => {
                element.innerText = targetText
                    .split("")
                    .map((letter, index) => {
                        if(index < iterations) return targetText[index];
                        return letters[Math.floor(Math.random() * 36)];
                    })
                    .join("");
                
                if(iterations >= targetText.length) clearInterval(interval);
                
                iterations += 1/2; // 控制解码速度
            }, 50);
        });
    </script>

    <style>
        @keyframes fadeIn { to { opacity: 1; } }
    </style>

</body>
</html>
