services:
  db:
    image: postgres:16-alpine
    container_name: tgctf-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tgctf
      POSTGRES_USER: tgctf
      POSTGRES_PASSWORD: tgctf
      TZ: Asia/Shanghai
      PGTZ: Asia/Shanghai
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: tgctf-app
    restart: unless-stopped
    environment:
      SERVER_PORT: "80"
      DATABASE_URL: postgres://tgctf:tgctf@db:5432/tgctf?sslmode=disable&TimeZone=Asia/Shanghai
      ADMIN_USERNAME: root
      ADMIN_PASSWORD: root
      JWT_SECRET: "change-this-secret"
      TZ: Asia/Shanghai
    depends_on:
      - db
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/uploads:/app/web/uploads
      - ./data/attachments:/app/attachments
